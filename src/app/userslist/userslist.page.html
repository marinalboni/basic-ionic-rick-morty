<ion-header>
  <ion-toolbar>
    <ion-title>Users</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>

    <ion-item 
    *ngFor="let character of characters"
    [routerLink]="['/profile/' + character.id]"
    >
      <ion-avatar slot="start">
        <img src="{{character.image}}">
      </ion-avatar>
      <ion-label>{{character.name}}</ion-label>
    </ion-item>

  </ion-list>
</ion-content>
